- title: seaweed soup
  source: https://www.youtube.com/watch?v=xsTFsunt6-8
  num: S1
  description: Seaweed soup with beef
  ingredientmain: Beef (plate) 1/2 cup (100g), Cut seaweed 1/3 cup (10g), Sesame oil 2 tbsp (14g), Soup soy sauce 3 tbsp (30g), Water 7 cups (1.3L), Minced garlic 2/3 tbsp (10g), Fermented anchovy sauce 1 & 1/2 tbsp (15g)
  direction: Soak cut seaweed in water beforehand. - Add sesame oil to a pan and stir-fry the beef meat over medium heat. - When the meat is cooked, add the soaked seaweed and stir-fry together. - Add soup soy sauce to the stir-fried seaweed and continue frying. Then add water. - When it starts to boil, add minced garlic and continue cooking. - Lastly, season with fermented anchovy sauce.

- title: Käse-Lauch-Suppe mit Hackfleisch
  source: https://www.chefkoch.de/rezepte/982031203667502/Kaese-Lauch-Suppe-mit-Hackfleisch.html
  num: S2
  description: Seaweed soup with beef
  ingredientmain: 500 g	Hackfleisch gemischt, 3 Stange/n	Lauch, 250 g	Schmelzkäse, 1 Becher	Crème fraîche 150 g, 3 Würfel	Gemüsebrühe, 700 ml	Wasser, 2 kleine	Baguette(s) zum Aufbacken, Salz und Pfeffer aus der Mühle, 3 EL	Öl, Muskat, Knoblauchpulver, Zwiebelpulver
  direction: PDerweil Öl in einen großen Topf geben. - Das Hackfleisch darin von allen Seiten gut anbraten und mit Salz und Pfeffer würzen. - Den Lauch in kleine Ringe schneiden und zum Hackfleisch geben. - Ca. 5 Minuten mit anbraten. - Das Wasser zugießen, Brühwürfel hineingeben und alles ca. 10 Minuten auf kleiner Flamme köcheln lassen. - Den Schmelzkäse einrühren und schmelzen lassen. - Crème fraîche einrühren und noch einmal kurz aufkochen lassen. - Die Suppe mit Salz, Pfeffer, Muskat, Knoblauch und Zwiebelpulver kräftig abschmecken.