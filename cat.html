---
layout: default
---
<!-- Grid row -->
<div class="row">

    <!-- Grid column -->
    <div class="col-md-12 d-flex justify-content-center mb-5 catbutton">

        <button type="button" class="btn btn-outline-black waves-effect filter" data-rel="all">All</button>
        <button type="button" class="btn btn-outline-black waves-effect filter" data-rel="1">pocchi</button>
        <button type="button" class="btn btn-outline-black waves-effect filter" data-rel="2">chocu</button>
        <button type="button" class="btn btn-outline-black waves-effect filter" data-rel="3">loli</button>

    </div>
    <!-- Grid column -->

</div>
<!-- Grid row -->



<!-- Grid row -->
<div class="gallery" id="gallery">

    {% for catpic in site.data.cat %}
    <div class="mb-3 pics animation all {{catpic.catagory}}">
        <img class="img-fluid" src="{{catpic.link}}" alt="Card image cap">
    </div>
    {% endfor %}

</div>
