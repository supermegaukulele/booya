---
layout: default
---
<div class="container">
    <div class="calculator">
        <input type="text" class="screen" value="0" disabled />

        <div class="buttons">
            <button type="button" class="btn btn-outline-info operator" value="/">/</button>
            <button type="button" class="btn btn-outline-info operator" value="%">%</button>
            <div class="row">
                <div class="col-">
                    <button type="button" class="btn btn-outline-info number" value="7">7</button>
                </div>
                <div class="col-">
                    <button type="button" class="btn btn-outline-info number" value="8">8</button>
                </div>
                <div class="col-">
                    <button type="button" class="btn btn-outline-info number" value="9">9</button>
                </div>
                <div class="col-">
                    <button type="button" class="btn btn-outline-info operator" value="*">x</button>
                </div>
            </div>
            <div class="row">
                <div class="col-">
                    <button type="button" class="btn btn-outline-info number" value="4">4</button>
                </div>
                <div class="col-">
                    <button type="button" class="btn btn-outline-info number" value="5">5</button>
                </div>
                <div class="col-">
                    <button type="button" class="btn btn-outline-info number" value="6">6</button>
                </div>
                <div class="col-">
                    <button type="button" class="btn btn-outline-info operator" value="-">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-">
                    <button type="button" class="btn btn-outline-info number" value="1">1</button>
                </div>
                <div class="col-">
                    <button type="button" class="btn btn-outline-info number" value="2">2</button>
                </div>
                <div class="col-">
                    <button type="button" class="btn btn-outline-info number" value="3">3</button>
                </div>
                <div class="col-">
                    <button type="button" class="btn btn-outline-info operator" value="+">+</button>
                </div>
            </div>
            <button type="button" class="btn btn-outline-info number" value="0">0</button>

            <button type="button" class="btn btn-outline-info number decimal" value=".">.</button>
            <button type="button" class="btn btn-outline-info number clear" value="all-clear">C</button>
            <button type="button" class="btn btn-outline-info number equal" value="=">=</button>

        </div>
    </div>
</div>
</div>
